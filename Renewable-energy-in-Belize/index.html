
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Renewable Energy: What Fits Belize?</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@18.2.0",
        "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
        "lucide-react": "https://esm.sh/lucide-react@0.292.0"
      }
    }
  </script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
  <div id="root"></div>
  <script type="text/babel" data-type="module">
    import React, { useState } from 'react';
    import { createRoot } from 'react-dom/client';
    import { 
      Sun, Flame, Zap, Leaf, Wind, Droplet, ArrowRight, 
      ChevronRight, ChevronLeft, CheckCircle, XCircle,
      HelpCircle, Factory, Trash2, Lightbulb
    } from 'lucide-react';

// --- Components ---

// 1. Title Slide
const TitleSlide = () => (
  <div className="flex flex-col items-center justify-center h-full text-center space-y-8 animate-fadeIn">
    <div className="bg-blue-100 p-6 rounded-full mb-4">
      <Leaf className="w-24 h-24 text-green-600" />
    </div>
    <h1 className="text-6xl font-extrabold text-slate-800 tracking-tight">
      Renewable Energy:
      <span className="block text-green-600 mt-2">What Fits Belize?</span>
    </h1>
    <p className="text-2xl text-slate-500 max-w-2xl font-medium">
      Session 3 â€¢ Science & Technology
    </p>
    <div className="mt-8 p-4 bg-yellow-50 border-l-4 border-yellow-400 text-yellow-800 text-xl max-w-3xl">
      <strong>Learning Outcome:</strong> We will determine which energy sources realistically fit our country.
    </div>
  </div>
);

// 2. Warm Entry: Misconception Check
const MisconceptionSlide = () => {
  const [feedback, setFeedback] = useState(null); // 'heat' or 'light'

  return (
    <div className="flex flex-col items-center justify-center h-full text-center space-y-8">
      <h2 className="text-4xl font-bold text-slate-800 mb-4">Misconception Check</h2>
      <p className="text-3xl font-medium text-slate-600 mb-8">What makes solar panels work?</p>
      
      <div className="flex flex-col md:flex-row gap-8 w-full max-w-4xl justify-center">
        {/* Option A: Heat */}
        <button 
          onClick={() => setFeedback('heat')}
          className={`flex-1 p-8 rounded-2xl border-4 transition-all transform hover:scale-105 ${
            feedback === 'heat' ? 'border-red-500 bg-red-50' : 'border-slate-200 bg-white hover:border-orange-300'
          }`}
        >
          <Flame className={`w-20 h-20 mx-auto mb-4 ${feedback === 'heat' ? 'text-red-500' : 'text-orange-500'}`} />
          <span className="text-3xl font-bold text-slate-700">HEAT</span>
        </button>

        {/* Option B: Light */}
        <button 
          onClick={() => setFeedback('light')}
          className={`flex-1 p-8 rounded-2xl border-4 transition-all transform hover:scale-105 ${
            feedback === 'light' ? 'border-green-500 bg-green-50' : 'border-slate-200 bg-white hover:border-yellow-300'
          }`}
        >
          <Sun className={`w-20 h-20 mx-auto mb-4 ${feedback === 'light' ? 'text-yellow-500' : 'text-yellow-400'}`} />
          <span className="text-3xl font-bold text-slate-700">LIGHT</span>
        </button>
      </div>

      {/* Feedback Area */}
      <div className="h-32 mt-4 flex items-center justify-center w-full max-w-4xl">
        {feedback === 'heat' && (
          <div className="bg-red-100 text-red-800 p-6 rounded-xl flex items-center gap-4 text-2xl font-bold animate-pulse">
            <XCircle className="w-10 h-10" />
            <span>Misconception! Too much heat actually makes them LESS efficient.</span>
          </div>
        )}
        {feedback === 'light' && (
          <div className="bg-green-100 text-green-800 p-6 rounded-xl flex items-center gap-4 text-2xl font-bold animate-bounce-short">
            <CheckCircle className="w-10 h-10" />
            <span>Correct! Light carries the energy. Heat is just a result.</span>
          </div>
        )}
      </div>
    </div>
  );
};

// 3. Explanation: Biomass
const BiomassSlide = () => {
  const [step, setStep] = useState(0);

  const steps = [
    { 
      icon: <Factory className="w-12 h-12 text-slate-600" />, 
      label: "Sugar Factory", 
      desc: "Sugarcane is crushed." 
    },
    { 
      icon: <Trash2 className="w-12 h-12 text-amber-700" />, 
      label: "Bagasse", 
      desc: "Leftover dry material." 
    },
    { 
      icon: <Flame className="w-12 h-12 text-orange-500" />, 
      label: "Combustion", 
      desc: "Burned to create steam." 
    },
    { 
      icon: <Zap className="w-12 h-12 text-yellow-500" />, 
      label: "Electricity", 
      desc: "Powers the grid." 
    }
  ];

  return (
    <div className="flex flex-col items-center justify-center h-full w-full max-w-6xl mx-auto">
      <h2 className="text-4xl font-bold text-green-800 mb-2">Biomass & Biogas</h2>
      <p className="text-2xl text-slate-600 mb-10 italic">"Waste becomes fuel."</p>

      <div className="flex flex-col md:flex-row items-center justify-between w-full gap-4">
        {steps.map((s, index) => (
          <div key={index} className="flex flex-col md:flex-row items-center flex-1">
            {/* Step Card */}
            <button 
              onClick={() => setStep(Math.max(step, index))}
              disabled={index > step + 1}
              className={`relative flex flex-col items-center justify-center p-6 rounded-2xl w-full h-64 transition-all duration-500 border-b-8 ${
                step >= index 
                ? 'bg-white shadow-xl translate-y-0 opacity-100 border-green-500 cursor-default' 
                : index <= step + 1 
                  ? 'bg-slate-100 opacity-60 translate-y-4 border-slate-300 hover:opacity-100 hover:scale-105 hover:bg-white cursor-pointer'
                  : 'bg-slate-100 opacity-30 translate-y-4 border-slate-200 cursor-not-allowed'
              }`}
            >
              <div className="mb-4">{s.icon}</div>
              <h3 className="text-2xl font-bold text-slate-800">{s.label}</h3>
              {step >= index && (
                <p className="text-lg text-slate-500 mt-2 text-center">{s.desc}</p>
              )}
            </button>
            
            {/* Arrow */}
            {index < steps.length - 1 && (
               <ArrowRight className={`hidden md:block w-8 h-8 mx-2 text-slate-400 ${step > index ? 'text-green-500' : ''}`} />
            )}
          </div>
        ))}
      </div>

      <div className="mt-12 p-6 bg-blue-50 rounded-xl border border-blue-200 text-center w-full">
         <h3 className="text-2xl font-bold text-blue-900 flex items-center justify-center gap-2">
            <HelpCircle /> Pop Quiz
         </h3>
         <p className="text-xl text-blue-800 mt-2">
           When animal waste rots without air, what gas is produced? 
           <span className={`ml-3 font-bold bg-white px-3 py-1 rounded cursor-pointer select-none ${step === 5 ? 'text-green-600' : 'text-transparent bg-slate-200'}`} onClick={() => setStep(5)}>
             BIOGAS
           </span>
         </p>
         <p className="text-sm text-blue-400 mt-1">(Click the blank box to reveal)</p>
         {step === 5 && (
           <div className="mt-4 animate-fadeIn">
             <a 
               href="https://www.cambi.com/blog/biogas-wastewater" 
               target="_blank" 
               rel="noopener noreferrer"
               className="text-blue-600 hover:text-blue-800 underline font-medium"
             >
               Learn more about biogas from wastewater
             </a>
           </div>
         )}
      </div>
    </div>
  );
};

// Helper Component for GridSlide
const OptionBtn = ({ label, active, onClick, correct }) => {
  let style = "bg-slate-100 text-slate-500 hover:bg-slate-200";
  if (active) {
    style = correct ? "bg-green-500 text-white shadow-lg scale-105" : "bg-red-400 text-white";
  }
  return (
    <button 
      onClick={onClick}
      className={`px-3 py-2 rounded-lg text-sm md:text-base font-bold transition-all ${style}`}
    >
      {label}
    </button>
  );
};

// 4. Formative Task: Interactive Grid
const GridSlide = () => {
  const [answers, setAnswers] = useState({
    hydro: { renewable: null, source: null, belize: null },
    solar: { renewable: null, source: null, belize: null },
  });

  const updateAnswer = (row, field, value) => {
    setAnswers(prev => ({
      ...prev,
      [row]: { ...prev[row], [field]: value }
    }));
  };

  const OptionBtn = ({ label, active, onClick, correct }) => {
    let style = "bg-slate-100 text-slate-500 hover:bg-slate-200";
    if (active) {
      style = correct ? "bg-green-500 text-white shadow-lg scale-105" : "bg-red-400 text-white";
    }
    return (
      <button 
        onClick={onClick}
        className={`px-3 py-2 rounded-lg text-sm md:text-base font-bold transition-all ${style}`}
      >
        {label}
      </button>
    );
  };

  return (
    <div className="flex flex-col h-full w-full max-w-5xl mx-auto">
      <h2 className="text-4xl font-bold text-slate-800 mb-6 text-center">Energy Classification Grid</h2>
      
      <div className="bg-white rounded-2xl shadow-xl overflow-hidden border border-slate-200">
        {/* Header */}
        <div className="grid grid-cols-4 bg-slate-800 text-white p-4 text-lg md:text-xl font-bold text-center">
          <div>Resource</div>
          <div>Type</div>
          <div>Source</div>
          <div>Used in Belize?</div>
        </div>

        {/* Row 1: Hydro */}
        <div className="grid grid-cols-4 p-4 border-b border-slate-100 items-center gap-2">
          <div className="flex flex-col items-center">
             <Droplet className="w-10 h-10 text-blue-500 mb-1" />
             <span className="font-bold text-lg">Hydro</span>
          </div>
          <div className="flex flex-col gap-2">
            <OptionBtn label="Renewable" correct={true} active={answers.hydro.renewable === true} onClick={() => updateAnswer('hydro', 'renewable', true)} />
            <OptionBtn label="Non-Renewable" correct={false} active={answers.hydro.renewable === false} onClick={() => updateAnswer('hydro', 'renewable', false)} />
          </div>
          <div className="flex flex-col gap-2">
            <OptionBtn label="Sun" correct={false} active={answers.hydro.source === 'Sun'} onClick={() => updateAnswer('hydro', 'source', 'Sun')} />
            <OptionBtn label="Gravity" correct={true} active={answers.hydro.source === 'Gravity'} onClick={() => updateAnswer('hydro', 'source', 'Gravity')} />
          </div>
          <div className="flex justify-center gap-4">
             <button onClick={() => updateAnswer('hydro', 'belize', true)} className={`p-2 rounded-full ${answers.hydro.belize === true ? 'bg-green-500 text-white' : 'bg-slate-100 text-slate-400'}`}><CheckCircle size={32}/></button>
             <button onClick={() => updateAnswer('hydro', 'belize', false)} className={`p-2 rounded-full ${answers.hydro.belize === false ? 'bg-red-500 text-white' : 'bg-slate-100 text-slate-400'}`}><XCircle size={32}/></button>
          </div>
        </div>

        {/* Row 2: Solar */}
        <div className="grid grid-cols-4 p-4 items-center gap-2 bg-slate-50">
          <div className="flex flex-col items-center">
             <Sun className="w-10 h-10 text-yellow-500 mb-1" />
             <span className="font-bold text-lg">Solar</span>
          </div>
          <div className="flex flex-col gap-2">
            <OptionBtn label="Renewable" correct={true} active={answers.solar.renewable === true} onClick={() => updateAnswer('solar', 'renewable', true)} />
            <OptionBtn label="Non-Renewable" correct={false} active={answers.solar.renewable === false} onClick={() => updateAnswer('solar', 'renewable', false)} />
          </div>
          <div className="flex flex-col gap-2">
            <OptionBtn label="Sun" correct={true} active={answers.solar.source === 'Sun'} onClick={() => updateAnswer('solar', 'source', 'Sun')} />
            <OptionBtn label="Chemical" correct={false} active={answers.solar.source === 'Chemical'} onClick={() => updateAnswer('solar', 'source', 'Chemical')} />
          </div>
          <div className="flex justify-center gap-4">
             <button onClick={() => updateAnswer('solar', 'belize', true)} className={`p-2 rounded-full ${answers.solar.belize === true ? 'bg-green-500 text-white' : 'bg-slate-100 text-slate-400'}`}><CheckCircle size={32}/></button>
             <button onClick={() => updateAnswer('solar', 'belize', false)} className={`p-2 rounded-full ${answers.solar.belize === false ? 'bg-red-500 text-white' : 'bg-slate-100 text-slate-400'}`}><XCircle size={32}/></button>
          </div>
        </div>
      </div>
      <p className="text-center text-slate-400 mt-4">Ask students to vote before clicking.</p>
    </div>
  );
};

// 5. Reliability Check
const ReliabilitySlide = () => {
  const [revealed, setRevealed] = useState({ hydro: false, solar: false });

  return (
    <div className="flex flex-col items-center justify-center h-full w-full">
      <h2 className="text-4xl font-bold text-slate-800 mb-8">Reliability vs. Weather</h2>
      
      <div className="flex flex-col md:flex-row gap-8 w-full max-w-5xl">
        {/* Hydro Card */}
        <div 
          onClick={() => setRevealed(p => ({...p, hydro: !p.hydro}))}
          className="flex-1 h-80 cursor-pointer perspective-1000 group"
        >
          <div className={`relative w-full h-full transition-all duration-700 transform-style-3d ${revealed.hydro ? 'rotate-y-180' : ''}`}>
            {/* Front */}
            <div className="absolute w-full h-full bg-blue-600 rounded-2xl shadow-xl flex flex-col items-center justify-center text-white backface-hidden">
              <Droplet className="w-24 h-24 mb-4" />
              <h3 className="text-3xl font-bold">HYDRO</h3>
              <p className="mt-4 opacity-75">Click to reveal status</p>
            </div>
            {/* Back */}
            <div className="absolute w-full h-full bg-white border-4 border-blue-600 rounded-2xl shadow-xl flex flex-col items-center justify-center p-6 text-center rotate-y-180 backface-hidden">
              <h3 className="text-2xl font-bold text-blue-800 mb-2">Most Reliable</h3>
              <p className="text-xl text-slate-600">"Rivers flow most of the year."</p>
              <div className="mt-4 bg-blue-100 px-4 py-2 rounded-full text-blue-700 font-bold">
                Consistency High
              </div>
            </div>
          </div>
        </div>

        {/* Solar/Wind Card */}
        <div 
          onClick={() => setRevealed(p => ({...p, solar: !p.solar}))}
          className="flex-1 h-80 cursor-pointer perspective-1000 group"
        >
          <div className={`relative w-full h-full transition-all duration-700 transform-style-3d ${revealed.solar ? 'rotate-y-180' : ''}`}>
            {/* Front */}
            <div className="absolute w-full h-full bg-yellow-500 rounded-2xl shadow-xl flex flex-col items-center justify-center text-white backface-hidden">
              <div className="flex gap-4">
                <Sun className="w-20 h-20 mb-4" />
                <Wind className="w-20 h-20 mb-4" />
              </div>
              <h3 className="text-3xl font-bold">SOLAR & WIND</h3>
              <p className="mt-4 opacity-75">Click to reveal status</p>
            </div>
            {/* Back */}
            <div className="absolute w-full h-full bg-white border-4 border-yellow-500 rounded-2xl shadow-xl flex flex-col items-center justify-center p-6 text-center rotate-y-180 backface-hidden">
              <h3 className="text-2xl font-bold text-yellow-800 mb-2">Weather Dependent</h3>
              <p className="text-xl text-slate-600">"Clean energy still answers to nature."</p>
              <div className="mt-4 bg-yellow-100 px-4 py-2 rounded-full text-yellow-800 font-bold">
                Consistency Variable
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  );
};

// 6. Exit Slide
const ExitSlide = () => (
  <div className="flex flex-col items-center justify-center h-full text-center space-y-8">
    <div className="bg-purple-100 p-6 rounded-full mb-4">
      <Lightbulb className="w-20 h-20 text-purple-600" />
    </div>
    <h2 className="text-5xl font-bold text-slate-800">Exit Question</h2>
    <div className="p-8 bg-white shadow-2xl rounded-2xl max-w-4xl border-t-8 border-purple-500">
      <p className="text-3xl font-medium text-slate-700 leading-relaxed">
        "Which renewable energy source has the <span className="text-purple-600 font-bold">most potential</span> for Belize, and <span className="underline decoration-purple-400 decoration-4">why</span>?"
      </p>
    </div>
    <div className="grid grid-cols-1 md:grid-cols-3 gap-4 text-left w-full max-w-4xl mt-8 opacity-50">
       <div className="p-4 bg-slate-100 rounded border border-slate-200">
         <span className="font-bold block text-slate-500 mb-1">Acceptable:</span>
         "Hydro, because rivers..."
       </div>
       <div className="p-4 bg-slate-100 rounded border border-slate-200">
         <span className="font-bold block text-slate-500 mb-1">Acceptable:</span>
         "Solar, because sunlight..."
       </div>
       <div className="p-4 bg-slate-100 rounded border border-slate-200">
         <span className="font-bold block text-slate-500 mb-1">Acceptable:</span>
         "Biomass, because farms..."
       </div>
    </div>
  </div>
);

// --- Main App Component ---

const App = () => {
  const [currentSlide, setCurrentSlide] = useState(0);

  const slides = [
    { component: <TitleSlide />, bg: "bg-slate-50" },
    { component: <MisconceptionSlide />, bg: "bg-orange-50" },
    { component: <BiomassSlide />, bg: "bg-green-50" },
    { component: <GridSlide />, bg: "bg-blue-50" },
    { component: <ReliabilitySlide />, bg: "bg-slate-100" },
    { component: <ExitSlide />, bg: "bg-purple-50" },
  ];

  const nextSlide = () => {
    if (currentSlide < slides.length - 1) setCurrentSlide(currentSlide + 1);
  };

  const prevSlide = () => {
    if (currentSlide > 0) setCurrentSlide(currentSlide - 1);
  };

  return (
    <div className={`h-screen w-full flex flex-col transition-colors duration-700 ${slides[currentSlide].bg} font-sans overflow-hidden`}>
      
      {/* Top Bar */}
      <div className="w-full h-2 bg-slate-200">
        <div 
          className="h-full bg-green-500 transition-all duration-500" 
          style={{ width: `${((currentSlide + 1) / slides.length) * 100}%` }}
        />
      </div>

      {/* Main Content Area */}
      <main className="flex-1 relative overflow-y-auto p-4 md:p-8 flex items-center justify-center">
        <div className="w-full h-full max-w-7xl animate-fadeIn">
          {slides[currentSlide].component}
        </div>
      </main>

      {/* Navigation Bar */}
      <footer className="bg-white p-4 shadow-2xl border-t border-slate-100 flex items-center justify-between z-10">
        <button 
          onClick={prevSlide}
          disabled={currentSlide === 0}
          className={`flex items-center gap-2 px-6 py-3 rounded-xl font-bold text-lg transition-all ${
            currentSlide === 0 
            ? 'text-slate-300 cursor-not-allowed' 
            : 'text-slate-600 hover:bg-slate-100 hover:text-slate-900'
          }`}
        >
          <ChevronLeft size={24} /> Back
        </button>

        <div className="flex gap-2">
          {slides.map((_, idx) => (
            <button
              key={idx}
              onClick={() => setCurrentSlide(idx)}
              className={`w-3 h-3 rounded-full transition-all ${
                idx === currentSlide ? 'bg-slate-800 w-8' : 'bg-slate-300 hover:bg-slate-400'
              }`}
            />
          ))}
        </div>

        <button 
          onClick={nextSlide}
          disabled={currentSlide === slides.length - 1}
          className={`flex items-center gap-2 px-8 py-3 rounded-xl font-bold text-lg transition-all shadow-md ${
            currentSlide === slides.length - 1
            ? 'bg-slate-200 text-slate-400 cursor-not-allowed'
            : 'bg-green-600 text-white hover:bg-green-700 hover:scale-105'
          }`}
        >
          {currentSlide === slides.length - 1 ? 'Finish' : 'Next'} <ChevronRight size={24} />
        </button>
      </footer>
      
      <style>{`
        .rotate-y-180 {
          transform: rotateY(180deg);
        }
        .transform-style-3d {
          transform-style: preserve-3d;
        }
        .backface-hidden {
          backface-visibility: hidden;
        }
        .perspective-1000 {
          perspective: 1000px;
        }
        @keyframes fadeIn {
          from { opacity: 0; transform: translateY(10px); }
          to { opacity: 1; transform: translateY(0); }
        }
        .animate-fadeIn {
          animation: fadeIn 0.5s ease-out forwards;
        }
        @keyframes bounce-short {
          0%, 100% { transform: translateY(0); }
          50% { transform: translateY(-25%); }
        }
        .animate-bounce-short {
          animation: bounce-short 0.5s ease-in-out 2;
        }
      `}</style>
    </div>
  );
};

export default App;
const container = document.getElementById('root');
const root = createRoot(container);
root.render(<App />);
</script>
</body>
</html>
