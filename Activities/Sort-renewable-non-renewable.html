<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rapid Sort Challenge</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        .animate-spin-slow {
            animation: spin 3s linear infinite;
        }
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel" data-type="module">
        import React, { useState, useEffect } from 'https://esm.sh/react@18.2.0';
        import { createRoot } from 'https://esm.sh/react-dom@18.2.0/client';
        import { Sun, Wind, Droplets, Leaf, Flame, Factory, Zap, CloudFog, RefreshCw, CheckCircle, XCircle, HelpCircle } from 'https://esm.sh/lucide-react@0.294.0';

        const RapidSortChallenge = () => {
          // Initial card data
          const initialCards = [
            { id: 1, label: 'Solar Power', icon: <Sun size={40} />, category: 'renewable', color: 'bg-yellow-100 text-yellow-700' },
            { id: 2, label: 'Wind Energy', icon: <Wind size={40} />, category: 'renewable', color: 'bg-blue-100 text-blue-700' },
            { id: 3, label: 'Hydropower', icon: <Droplets size={40} />, category: 'renewable', color: 'bg-cyan-100 text-cyan-700' },
            { id: 4, label: 'Biomass', icon: <Leaf size={40} />, category: 'renewable', color: 'bg-green-100 text-green-700' },
            { id: 5, label: 'Coal', icon: <CloudFog size={40} />, category: 'non-renewable', color: 'bg-gray-200 text-gray-700' },
            { id: 6, label: 'Oil / Petroleum', icon: <Factory size={40} />, category: 'non-renewable', color: 'bg-slate-200 text-slate-800' },
            { id: 7, label: 'Natural Gas', icon: <Flame size={40} />, category: 'non-renewable', color: 'bg-orange-100 text-orange-700' },
            { id: 8, label: 'Nuclear', icon: <Zap size={40} />, category: 'non-renewable', color: 'bg-purple-100 text-purple-700' },
          ];

          // Randomize cards on mount
          const [cards, setCards] = useState([]);
          const [zones, setZones] = useState({
            unsorted: [],
            renewable: [],
            nonRenewable: []
          });
          
          const [isChecked, setIsChecked] = useState(false);
          const [selectedCardId, setSelectedCardId] = useState(null);
          const [showConfetti, setShowConfetti] = useState(false);

          useEffect(() => {
            resetGame();
          }, []);

          const resetGame = () => {
            const shuffled = [...initialCards].sort(() => Math.random() - 0.5);
            setCards(shuffled);
            setZones({
              unsorted: shuffled.map(c => c.id),
              renewable: [],
              nonRenewable: []
            });
            setIsChecked(false);
            setSelectedCardId(null);
            setShowConfetti(false);
          };

          // Helper to find card by ID
          const getCard = (id) => cards.find(c => c.id === id);

          // Move card logic
          const moveCard = (cardId, targetZone) => {
            if (isChecked) return; // Prevent moving after checking

            setZones(prev => {
              // Remove from all zones
              const newUnsorted = prev.unsorted.filter(id => id !== cardId);
              const newRenewable = prev.renewable.filter(id => id !== cardId);
              const newNonRenewable = prev.nonRenewable.filter(id => id !== cardId);

              // Add to target
              const nextState = {
                unsorted: newUnsorted,
                renewable: newRenewable,
                nonRenewable: newNonRenewable
              };
              
              nextState[targetZone].push(cardId);
              return nextState;
            });
            setSelectedCardId(null);
          };

          const handleCardClick = (cardId) => {
            if (isChecked) return;
            if (selectedCardId === cardId) {
              setSelectedCardId(null); // Deselect
            } else {
              setSelectedCardId(cardId);
            }
          };

          const handleZoneClick = (zoneName) => {
            if (selectedCardId) {
              moveCard(selectedCardId, zoneName);
            }
          };

          const checkAnswers = () => {
            setIsChecked(true);
            // Simple win check
            const allRenewableCorrect = zones.renewable.every(id => getCard(id).category === 'renewable');
            const allNonRenewableCorrect = zones.nonRenewable.every(id => getCard(id).category === 'non-renewable');
            const allSorted = zones.unsorted.length === 0;

            if (allSorted && allRenewableCorrect && allNonRenewableCorrect) {
              setShowConfetti(true);
            }
          };

          // Component for a single draggable card
          const DraggableCard = ({ id }) => {
            const card = getCard(id);
            if (!card) return null; // Safety check
            const isSelected = selectedCardId === id;
            
            // Validation styles (only show if checked)
            let borderStyle = isSelected ? "ring-4 ring-blue-500 transform scale-105 z-10" : "border-2 border-gray-200 hover:border-blue-300";
            let statusIcon = null;

            if (isChecked) {
              // Determine which zone this card is currently in
              let currentZone = null;
              if (zones.renewable.includes(id)) currentZone = 'renewable';
              if (zones.nonRenewable.includes(id)) currentZone = 'non-renewable';

              if (currentZone) {
                const isCorrect = card.category === currentZone;
                borderStyle = isCorrect ? "border-4 border-green-500 bg-green-50" : "border-4 border-red-500 bg-red-50";
                statusIcon = isCorrect ? <CheckCircle className="text-green-600 absolute -top-2 -right-2 bg-white rounded-full" size={24} /> : <XCircle className="text-red-600 absolute -top-2 -right-2 bg-white rounded-full" size={24} />;
              }
            }

            return (
              <div 
                onClick={() => handleCardClick(id)}
                className={`
                  relative cursor-pointer transition-all duration-200 ease-out
                  p-3 rounded-xl shadow-sm hover:shadow-md flex flex-col items-center justify-center text-center
                  w-28 h-32 sm:w-32 sm:h-40 bg-white select-none
                  ${borderStyle}
                `}
              >
                {statusIcon}
                <div className={`p-3 rounded-full mb-2 ${card.color}`}>
                  {card.icon}
                </div>
                <span className="font-bold text-sm sm:text-base leading-tight text-slate-800">{card.label}</span>
              </div>
            );
          };

          return (
            <div className="min-h-screen bg-slate-50 font-sans text-slate-900 flex flex-col">
              {/* Header */}
              <header className="bg-indigo-600 text-white p-4 shadow-lg sticky top-0 z-20">
                <div className="max-w-6xl mx-auto flex justify-between items-center">
                  <div>
                    <h1 className="text-2xl font-bold flex items-center gap-2">
                      <RefreshCw className="animate-spin-slow" /> Rapid Sort Challenge
                    </h1>
                    <p className="text-indigo-100 text-sm hidden sm:block">Whole Class Activity • 12 Minutes</p>
                  </div>
                  <div className="flex gap-3">
                    {!isChecked ? (
                      <button 
                        onClick={checkAnswers}
                        className="bg-green-500 hover:bg-green-600 text-white px-6 py-2 rounded-lg font-bold shadow-md transition-colors"
                      >
                        Check Answers
                      </button>
                    ) : (
                      <button 
                        onClick={resetGame}
                        className="bg-white text-indigo-600 hover:bg-indigo-50 px-6 py-2 rounded-lg font-bold shadow-md transition-colors"
                      >
                        Reset Activity
                      </button>
                    )}
                  </div>
                </div>
              </header>

              {/* Main Game Area */}
              <main className="flex-grow flex flex-col p-4 max-w-7xl mx-auto w-full gap-6">
                
                {/* Sorting Zones */}
                <div className="grid grid-cols-1 md:grid-cols-2 gap-4 flex-grow min-h-[400px]">
                  
                  {/* Renewable Zone */}
                  <div 
                    onClick={() => handleZoneClick('renewable')}
                    className={`
                      rounded-2xl border-4 border-dashed transition-all duration-300 flex flex-col relative overflow-hidden
                      ${selectedCardId ? 'bg-green-50 border-green-400 cursor-pointer animate-pulse' : 'bg-white border-green-200'}
                    `}
                  >
                    <div className="bg-green-100 p-3 text-center border-b border-green-200">
                      <h2 className="text-xl font-bold text-green-800 flex items-center justify-center gap-2">
                        <Leaf size={24}/> Renewable
                      </h2>
                      <p className="text-green-600 text-xs">Replenished naturally over short periods</p>
                    </div>
                    
                    <div className="flex-grow p-4 flex flex-wrap content-start justify-center gap-3">
                      {zones.renewable.length === 0 && !selectedCardId && (
                        <div className="text-green-800/20 flex flex-col items-center justify-center h-full w-full mt-10">
                          <Leaf size={64} className="mb-2" />
                          <p className="font-medium text-lg">Drop items here</p>
                        </div>
                      )}
                      {zones.renewable.map(id => <DraggableCard key={id} id={id} />)}
                    </div>
                  </div>

                  {/* Non-renewable Zone */}
                  <div 
                    onClick={() => handleZoneClick('nonRenewable')}
                    className={`
                      rounded-2xl border-4 border-dashed transition-all duration-300 flex flex-col relative overflow-hidden
                      ${selectedCardId ? 'bg-orange-50 border-orange-400 cursor-pointer animate-pulse' : 'bg-white border-orange-200'}
                    `}
                  >
                    <div className="bg-orange-100 p-3 text-center border-b border-orange-200">
                      <h2 className="text-xl font-bold text-orange-800 flex items-center justify-center gap-2">
                        <Factory size={24}/> Non-renewable
                      </h2>
                      <p className="text-orange-600 text-xs">Finite resources that cannot be easily replaced</p>
                    </div>

                    <div className="flex-grow p-4 flex flex-wrap content-start justify-center gap-3">
                      {zones.nonRenewable.length === 0 && !selectedCardId && (
                        <div className="text-orange-800/20 flex flex-col items-center justify-center h-full w-full mt-10">
                          <Factory size={64} className="mb-2" />
                          <p className="font-medium text-lg">Drop items here</p>
                        </div>
                      )}
                      {zones.nonRenewable.map(id => <DraggableCard key={id} id={id} />)}
                    </div>
                  </div>
                </div>

                {/* Unsorted Cards (Deck) */}
                <div className="bg-slate-200 rounded-xl p-6 shadow-inner min-h-[160px]">
                  <div className="flex items-center justify-between mb-4">
                    <h3 className="font-bold text-slate-600 flex items-center gap-2">
                      <HelpCircle size={20}/> Unsorted Cards
                    </h3>
                    <span className="text-sm text-slate-500 bg-white px-3 py-1 rounded-full shadow-sm">
                      {zones.unsorted.length} remaining
                    </span>
                  </div>
                  
                  <div className="flex flex-wrap gap-4 justify-center items-center min-h-[100px]">
                    {zones.unsorted.length > 0 ? (
                      zones.unsorted.map(id => <DraggableCard key={id} id={id} />)
                    ) : (
                      <div className="text-slate-400 italic">All cards placed! Discuss with the class, then check answers.</div>
                    )}
                  </div>
                </div>

              </main>

              {/* Teacher Prompt Footer */}
              <footer className="bg-white border-t p-4 text-center text-slate-500 text-sm">
                <p className="font-medium text-indigo-600">Teacher Prompt:</p>
                <p>"Why did you place that card there?" — Ensure class agrees before confirming.</p>
              </footer>

              {/* Simple Confetti Effect Overlay */}
              {showConfetti && (
                <div className="fixed inset-0 pointer-events-none z-50 flex items-center justify-center bg-black/10">
                  <div className="bg-white p-8 rounded-2xl shadow-2xl transform animate-bounce text-center">
                    <h2 className="text-4xl font-bold text-green-600 mb-2">Great Job!</h2>
                    <p className="text-slate-600">The class has successfully sorted the energy sources.</p>
                  </div>
                </div>
              )}
            </div>
          );
        };

        const root = createRoot(document.getElementById('root'));
        root.render(<RapidSortChallenge />);
    </script>
</body>
</html>
