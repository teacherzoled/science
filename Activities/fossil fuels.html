<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fossil Fuels Lesson</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        .animate-spin-slow { animation: spin 3s linear infinite; }
        @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        /* Animation fallbacks */
        .animate-in { animation-duration: 0.7s; animation-fill-mode: both; }
        .fade-in { animation-name: fadeIn; }
        .slide-in-from-bottom-4 { animation-name: slideUp; }
        .zoom-in-95 { animation-name: zoomIn; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes slideUp { from { transform: translateY(1rem); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        @keyframes zoomIn { from { transform: scale(0.95); opacity: 0; } to { transform: scale(1); opacity: 1; } }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel" data-type="module">
        import React, { useState, useEffect } from 'https://esm.sh/react@18.2.0';
        import { createRoot } from 'https://esm.sh/react-dom@18.2.0/client';
        import { 
          Flame, Droplets, Sun, TrendingUp, AlertTriangle, Info, ChevronRight, 
          Wind, Layers, Eraser, DollarSign, MapPin, CheckCircle2, XCircle, RefreshCw
        } from 'https://esm.sh/lucide-react@0.294.0';

const App = () => {
  const [activeSession, setActiveSession] = useState(0);
  
  // Session 2 State
  const [boardData, setBoardData] = useState({ powerful: [], problems: [] });
  const [inputValue, setInputValue] = useState('');
  
  // Session 3 State
  const [oilState, setOilState] = useState({
    stage: 'clean', // clean, spill, water, soap
    cleanliness: 100,
    cost: 0,
    wildlifeHealth: 100
  });

  // Session 5 State
  const [reflection, setReflection] = useState({
    benefit: '',
    problem: '',
    isSubmitted: false
  });

  const sessions = [
    { id: 'intro', title: 'Ancient Sunlight', color: 'bg-amber-500', text: 'text-amber-950' },
    { id: 'think', title: 'The Great Debate', color: 'bg-orange-600', text: 'text-orange-50' },
    { id: 'spill', title: 'The Cost of Power', color: 'bg-slate-700', text: 'text-slate-50' },
    { id: 'belize', title: 'Belize Context', color: 'bg-emerald-600', text: 'text-emerald-50' },
    { id: 'exit', title: 'Reflection', color: 'bg-indigo-600', text: 'text-indigo-50' }
  ];

  // Helper for Session 2
  const addToBoard = (category, value = inputValue) => {
    if (!value) return;
    setBoardData(prev => ({
      ...prev,
      [category]: [...prev[category], value]
    }));
    setInputValue('');
  };

  const suggestionChips = [
    { text: "Runs cars fast", category: "powerful" },
    { text: "Creates smoke", category: "problems" },
    { text: "Easy to transport", category: "powerful" },
    { text: "Oil spills", category: "problems" },
  ];

  // Helper for Session 3
  const handleSpillAction = (action) => {
    if (action === 'spill') {
      setOilState({ stage: 'spill', cleanliness: 20, cost: 0, wildlifeHealth: 40 });
    } else if (action === 'water') {
      setOilState(prev => ({ 
        stage: 'water', 
        cleanliness: 25, // Water does almost nothing
        cost: prev.cost + 5000,
        wildlifeHealth: prev.wildlifeHealth 
      }));
    } else if (action === 'soap') {
      setOilState(prev => ({ 
        stage: 'soap', 
        cleanliness: 60, // Soap helps but doesn't fix it perfectly
        cost: prev.cost + 15000,
        wildlifeHealth: prev.wildlifeHealth - 10 // Soap can be toxic too
      }));
    } else if (action === 'reset') {
      setOilState({ stage: 'clean', cleanliness: 100, cost: 0, wildlifeHealth: 100 });
    }
  };

  return (
    <div className={`min-h-screen font-sans transition-colors duration-700 ${activeSession === 2 ? 'bg-slate-900 text-slate-100' : 'bg-slate-50 text-slate-900'}`}>
      
      {/* Navigation Header */}
      <nav className={`sticky top-0 z-50 backdrop-blur-md border-b px-6 py-4 transition-colors duration-500 ${activeSession === 2 ? 'bg-slate-900/80 border-slate-700' : 'bg-white/80 border-slate-200'}`}>
        <div className="max-w-6xl mx-auto flex justify-between items-center">
          <h1 className={`text-2xl font-black tracking-tight ${activeSession === 2 ? 'text-white' : 'text-slate-800'}`}>
            SC <span className={activeSession === 2 ? 'text-amber-400' : 'text-orange-600'}>4.21</span>: FOSSIL FUELS
          </h1>
          <div className="flex gap-2">
            {sessions.map((s, idx) => (
              <button
                key={s.id}
                onClick={() => setActiveSession(idx)}
                className={`h-3 w-8 rounded-full transition-all duration-300 ${activeSession === idx ? s.color : (activeSession === 2 ? 'bg-slate-700' : 'bg-slate-200')}`}
                title={s.title}
              />
            ))}
          </div>
        </div>
      </nav>

      <main className="max-w-5xl mx-auto p-6 md:p-12 min-h-[80vh]">
        
        {/* --- SESSION 1: CONCEPT INTRODUCTION --- */}
        {activeSession === 0 && (
          <div className="animate-in fade-in slide-in-from-bottom-4 duration-700 space-y-12">
            
            {/* Header Section */}
            <header className="text-center space-y-6">
              <span className="px-4 py-1.5 rounded-full bg-amber-100 text-amber-800 font-bold text-sm uppercase tracking-widest border border-amber-200">
                Part 1: The Origin Story
              </span>
              <h2 className="text-5xl md:text-7xl font-black leading-tight">
                Ancient Sunlight <br/>
                <span className="text-transparent bg-clip-text bg-gradient-to-r from-amber-500 to-orange-600">
                  Stored Underground.
                </span>
              </h2>
              <p className="text-2xl text-slate-600 max-w-3xl mx-auto font-medium">
                "Oil is simply energy from the sun, captured by ancient life, cooked by the earth, and burned by us today."
              </p>
            </header>

            {/* Interactive Timeline Cards */}
            <div className="grid md:grid-cols-3 gap-6">
              {[
                { 
                  time: "300 Million Years Ago", 
                  title: "The Carbon Capture", 
                  desc: "Ancient oceans were filled with microscopic plants and animals. They soaked up sunlight to live.",
                  icon: <Sun size={40} className="text-yellow-500" />,
                  bg: "bg-blue-50 border-blue-100"
                },
                { 
                  time: "100 Million Years Ago", 
                  title: "The Pressure Cooker", 
                  desc: "Layers of sand and silt covered the dead organisms. Heat and pressure turned them into liquid goo.",
                  icon: <Layers size={40} className="text-amber-600" />,
                  bg: "bg-amber-50 border-amber-100"
                },
                { 
                  time: "Today", 
                  title: "The Release", 
                  desc: "We drill down, pump it up, and burn it. We release millions of years of stored sunlight in seconds.",
                  icon: <Flame size={40} className="text-red-500" />,
                  bg: "bg-red-50 border-red-100"
                }
              ].map((card, i) => (
                <div key={i} className={`p-8 rounded-[2rem] border-2 shadow-lg hover:-translate-y-2 transition-transform duration-300 ${card.bg}`}>
                  <div className="mb-6 bg-white w-16 h-16 rounded-2xl flex items-center justify-center shadow-sm">
                    {card.icon}
                  </div>
                  <div className="text-sm font-bold text-slate-400 uppercase tracking-wider mb-2">{card.time}</div>
                  <h3 className="text-2xl font-black text-slate-800 mb-3">{card.title}</h3>
                  <p className="text-slate-600 leading-relaxed">{card.desc}</p>
                </div>
              ))}
            </div>

            {/* Visual Metaphor */}
            <div className="bg-slate-900 rounded-3xl p-8 md:p-12 text-white relative overflow-hidden flex items-center justify-center min-h-[300px]">
              <div className="absolute inset-0 bg-[radial-gradient(circle_at_center,_var(--tw-gradient-stops))] from-amber-900/40 via-slate-900 to-slate-900"></div>
              <div className="relative z-10 text-center space-y-4">
                 <div className="inline-flex items-center gap-4 bg-white/10 backdrop-blur px-6 py-3 rounded-full border border-white/10">
                    <Sun className="text-yellow-400 animate-pulse" /> 
                    <ChevronRight className="text-white/50" />
                    <span className="font-mono text-green-400">Plankton</span>
                    <ChevronRight className="text-white/50" />
                    <span className="font-mono text-amber-500">Pressure</span>
                    <ChevronRight className="text-white/50" />
                    <Flame className="text-red-500 animate-bounce" />
                 </div>
                 <p className="text-slate-400 text-sm">The Flow of Energy</p>
              </div>
            </div>
          </div>
        )}


        {/* --- SESSION 2: THINK ALOUD --- */}
        {activeSession === 1 && (
          <div className="animate-in fade-in duration-500 h-full flex flex-col">
            <div className="mb-8">
              <h2 className="text-4xl md:text-5xl font-black text-slate-800 mb-4">Why do we still use it?</h2>
              <p className="text-xl text-slate-600">If fossil fuels cause pollution, why aren't we 100% solar yet? Let's break it down.</p>
            </div>

            {/* Input Section */}
            <div className="bg-white p-6 rounded-2xl shadow-sm border border-slate-200 mb-8 sticky top-24 z-30">
              <div className="flex gap-4">
                <input 
                  value={inputValue}
                  onChange={(e) => setInputValue(e.target.value)}
                  onKeyDown={(e) => e.key === 'Enter' && inputValue && addToBoard('powerful')} 
                  placeholder="Type an idea here..."
                  className="flex-1 p-4 rounded-xl border-2 border-slate-200 focus:border-orange-500 outline-none text-lg bg-slate-50"
                />
              </div>
              
              {/* Suggestion Chips */}
              <div className="flex flex-wrap gap-2 mt-4">
                <span className="text-xs font-bold text-slate-400 uppercase mr-2 pt-1">Quick Add:</span>
                {suggestionChips.map((chip, idx) => (
                  <button 
                    key={idx}
                    onClick={() => addToBoard(chip.category, chip.text)}
                    className={`text-sm px-3 py-1 rounded-full border transition-colors ${
                      chip.category === 'powerful' 
                        ? 'border-amber-200 bg-amber-50 text-amber-700 hover:bg-amber-100' 
                        : 'border-slate-200 bg-slate-50 text-slate-600 hover:bg-slate-100'
                    }`}
                  >
                    + {chip.text}
                  </button>
                ))}
              </div>
            </div>

            {/* The Board */}
            <div className="grid md:grid-cols-2 gap-8 flex-1">
              
              {/* Powerful Column */}
              <div className="bg-gradient-to-b from-amber-50 to-white p-6 rounded-3xl border-2 border-amber-100 flex flex-col">
                <div className="flex items-center justify-between mb-6">
                  <div className="flex items-center gap-3">
                    <div className="p-3 bg-amber-100 rounded-xl text-amber-600">
                      <TrendingUp size={24} />
                    </div>
                    <div>
                      <h3 className="text-xl font-black text-amber-900 uppercase">Powerful</h3>
                      <p className="text-xs text-amber-700/60 font-bold">PROFIT & EFFICIENCY</p>
                    </div>
                  </div>
                </div>
                
                <div className="space-y-3 flex-1 min-h-[200px]">
                  {boardData.powerful.length === 0 && (
                    <div className="h-full flex items-center justify-center text-amber-300 italic text-center p-8 border-2 border-dashed border-amber-100 rounded-2xl">
                      Why is gas "easy"? <br/>Add your thoughts.
                    </div>
                  )}
                  {boardData.powerful.map((item, i) => (
                    <div key={i} className="bg-white p-4 rounded-xl shadow-sm border-l-4 border-amber-400 animate-in slide-in-from-bottom-2">
                      <p className="font-bold text-slate-700">{item}</p>
                    </div>
                  ))}
                </div>
                
                <button 
                  onClick={() => addToBoard('powerful')} 
                  disabled={!inputValue}
                  className="mt-4 w-full py-3 bg-amber-200 text-amber-800 rounded-xl font-bold hover:bg-amber-300 disabled:opacity-50 disabled:cursor-not-allowed transition-colors"
                >
                  Add to Powerful
                </button>
              </div>

              {/* Problems Column */}
              <div className="bg-gradient-to-b from-slate-100 to-white p-6 rounded-3xl border-2 border-slate-200 flex flex-col">
                <div className="flex items-center justify-between mb-6">
                  <div className="flex items-center gap-3">
                    <div className="p-3 bg-slate-200 rounded-xl text-slate-600">
                      <AlertTriangle size={24} />
                    </div>
                    <div>
                      <h3 className="text-xl font-black text-slate-800 uppercase">Problems</h3>
                      <p className="text-xs text-slate-500 font-bold">COST & DAMAGE</p>
                    </div>
                  </div>
                </div>

                <div className="space-y-3 flex-1 min-h-[200px]">
                  {boardData.problems.length === 0 && (
                    <div className="h-full flex items-center justify-center text-slate-300 italic text-center p-8 border-2 border-dashed border-slate-200 rounded-2xl">
                      What is the cost? <br/>Add your thoughts.
                    </div>
                  )}
                  {boardData.problems.map((item, i) => (
                    <div key={i} className="bg-white p-4 rounded-xl shadow-sm border-l-4 border-slate-400 animate-in slide-in-from-bottom-2">
                      <p className="font-bold text-slate-700">{item}</p>
                    </div>
                  ))}
                </div>

                <button 
                  onClick={() => addToBoard('problems')} 
                  disabled={!inputValue}
                  className="mt-4 w-full py-3 bg-slate-200 text-slate-700 rounded-xl font-bold hover:bg-slate-300 disabled:opacity-50 disabled:cursor-not-allowed transition-colors"
                >
                  Add to Problems
                </button>
              </div>
            </div>
          </div>
        )}


        {/* --- SESSION 3: OIL SPILL SIMULATION --- */}
        {activeSession === 2 && (
          <div className="animate-in fade-in duration-500 max-w-4xl mx-auto">
            <header className="mb-8 text-center">
               <h2 className="text-5xl font-black mb-4 text-white">The Cost of a Spill</h2>
               <p className="text-slate-400 text-lg">Experience why prevention is better than cure.</p>
            </header>

            <div className="grid md:grid-cols-3 gap-6">
              
              {/* Status Panel */}
              <div className="md:col-span-1 space-y-4">
                <div className="bg-slate-800 p-6 rounded-2xl border border-slate-700">
                  <div className="text-xs font-bold text-slate-500 uppercase tracking-widest mb-2">Water Health</div>
                  <div className="flex items-end gap-2 mb-2">
                    <span className="text-4xl font-black text-white">{oilState.cleanliness}%</span>
                  </div>
                  <div className="h-2 bg-slate-700 rounded-full overflow-hidden">
                    <div 
                      className={`h-full transition-all duration-500 ${oilState.cleanliness > 80 ? 'bg-emerald-500' : (oilState.cleanliness > 40 ? 'bg-yellow-500' : 'bg-red-500')}`} 
                      style={{width: `${oilState.cleanliness}%`}}
                    />
                  </div>
                </div>

                <div className="bg-slate-800 p-6 rounded-2xl border border-slate-700">
                  <div className="text-xs font-bold text-slate-500 uppercase tracking-widest mb-2">Cleanup Cost</div>
                  <div className="flex items-center gap-2 text-rose-400">
                    <DollarSign size={24} />
                    <span className="text-3xl font-black">{oilState.cost.toLocaleString()}</span>
                  </div>
                  <p className="text-xs text-slate-400 mt-2">Real spills cost billions.</p>
                </div>

                <div className="bg-slate-800 p-6 rounded-2xl border border-slate-700">
                  <div className="text-xs font-bold text-slate-500 uppercase tracking-widest mb-2">Wildlife Health</div>
                   <div className="flex items-center gap-2 mb-1">
                      {oilState.wildlifeHealth > 80 ? <CheckCircle2 className="text-emerald-500"/> : <XCircle className="text-rose-500"/>}
                      <span className="font-bold">{oilState.wildlifeHealth}%</span>
                   </div>
                   <p className="text-xs text-slate-400">
                     {oilState.stage === 'soap' ? 'Chemicals can hurt wildlife too.' : 'Oil destroys insulation.'}
                   </p>
                </div>
              </div>

              {/* Simulation Visual */}
              <div className="md:col-span-2 bg-slate-800 rounded-3xl border-4 border-slate-700 relative overflow-hidden flex flex-col min-h-[400px]">
                
                {/* Sky/Air */}
                <div className="h-1/3 bg-slate-800 relative">
                   <div className="absolute top-4 right-4 animate-pulse opacity-20">
                      <Wind size={40} className="text-slate-400" />
                   </div>
                   {/* Feather Asset */}
                   <div className={`absolute bottom-[-20px] left-1/2 -translate-x-1/2 transition-all duration-1000 z-20 ${oilState.stage !== 'clean' ? 'translate-y-12' : ''}`}>
                      <div className={`w-16 h-40 rounded-[100%] border-4 transition-colors duration-1000 flex items-center justify-center relative ${oilState.stage === 'clean' ? 'bg-white border-slate-200' : 'bg-slate-900 border-black'}`}>
                          <div className={`w-1 h-32 rounded-full ${oilState.stage === 'clean' ? 'bg-slate-300' : 'bg-slate-800'}`}></div>
                          {/* Oil spots on feather */}
                          {oilState.stage !== 'clean' && (
                            <>
                              <div className="absolute top-10 left-4 w-4 h-6 bg-black rounded-full opacity-80"></div>
                              <div className="absolute bottom-8 right-3 w-5 h-8 bg-black rounded-full opacity-90"></div>
                            </>
                          )}
                      </div>
                   </div>
                </div>

                {/* Water/Oil Layer */}
                <div className="h-2/3 bg-sky-900/30 relative border-t border-sky-900/50 backdrop-blur-sm transition-colors duration-1000">
                   {/* The Oil Slick */}
                   <div className={`absolute top-0 inset-x-0 bg-black transition-all duration-1000 z-10 flex items-center justify-center ${oilState.stage === 'clean' ? 'h-0 opacity-0' : (oilState.stage === 'soap' ? 'h-full opacity-40 mix-blend-overlay' : 'h-16 opacity-90')}`}>
                      {oilState.stage === 'soap' && <span className="text-white font-bold opacity-100 drop-shadow-md">DISPERSED BUT PRESENT</span>}
                   </div>
                   
                   {/* Water Body */}
                   <div className="absolute inset-0 flex items-end justify-center pb-4">
                      <p className="text-sky-700/50 font-black text-6xl uppercase tracking-tighter select-none">Ocean</p>
                   </div>
                </div>

                {/* Controls Overlay */}
                <div className="absolute bottom-0 inset-x-0 p-6 bg-gradient-to-t from-slate-900 to-transparent z-30 flex justify-center gap-4">
                  {oilState.stage === 'clean' && (
                    <button onClick={() => handleSpillAction('spill')} className="bg-rose-600 hover:bg-rose-700 text-white px-6 py-3 rounded-xl font-bold flex items-center gap-2 shadow-lg shadow-rose-900/50">
                      <AlertTriangle size={18} /> SPILL OIL
                    </button>
                  )}
                  {oilState.stage === 'spill' && (
                    <button onClick={() => handleSpillAction('water')} className="bg-sky-600 hover:bg-sky-700 text-white px-6 py-3 rounded-xl font-bold flex items-center gap-2 shadow-lg shadow-sky-900/50">
                      <Droplets size={18} /> USE WATER
                    </button>
                  )}
                  {oilState.stage === 'water' && (
                    <button onClick={() => handleSpillAction('soap')} className="bg-purple-600 hover:bg-purple-700 text-white px-6 py-3 rounded-xl font-bold flex items-center gap-2 shadow-lg shadow-purple-900/50">
                      <Eraser size={18} /> USE DISPERSANT
                    </button>
                  )}
                  {oilState.stage === 'soap' && (
                    <button onClick={() => handleSpillAction('reset')} className="bg-slate-700 hover:bg-slate-600 text-white px-6 py-3 rounded-xl font-bold flex items-center gap-2">
                      <RefreshCw size={18} /> RESET SIM
                    </button>
                  )}
                </div>
              </div>
            </div>
            <p className="text-center text-slate-500 mt-6 max-w-2xl mx-auto text-sm">
              Note: Chemical dispersants (soap) break oil into smaller droplets. This clears the surface but pushes the toxic oil deeper into the water column, affecting fish.
            </p>
          </div>
        )}


        {/* --- SESSION 4: BELIZE CONTEXT --- */}
        {activeSession === 3 && (
          <div className="animate-in fade-in duration-500">
            <header className="mb-10">
              <h2 className="text-5xl font-black mb-4 text-emerald-900">Belize's Balance</h2>
              <p className="text-xl text-slate-600 max-w-2xl">
                We are a nation of nature, but we also participate in the global oil economy.
              </p>
            </header>

            <div className="grid md:grid-cols-2 gap-8 mb-12">
               {/* Map / Location Context */}
               <div className="bg-emerald-900 rounded-[2.5rem] p-8 text-emerald-50 relative overflow-hidden flex flex-col justify-between min-h-[300px]">
                  <div className="absolute top-0 right-0 w-64 h-64 bg-emerald-800 rounded-full blur-3xl -mr-16 -mt-16"></div>
                  
                  <div className="relative z-10">
                    <div className="inline-flex items-center gap-2 bg-emerald-800/50 backdrop-blur px-4 py-2 rounded-lg mb-6 border border-emerald-700">
                       <MapPin size={18} /> 
                       <span className="font-bold">Spanish Lookout</span>
                    </div>
                    <h3 className="text-3xl font-bold mb-4">The Source</h3>
                    <p className="text-emerald-200 leading-relaxed">
                      Commercial oil was discovered in Spanish Lookout in 2005. While it brings revenue, it sits inland, requiring transport to the coast for export.
                    </p>
                  </div>
                  
                  <div className="mt-8 relative z-10 p-4 bg-emerald-950/30 rounded-xl border border-emerald-800/50">
                    <div className="flex justify-between items-center mb-2">
                      <span className="text-sm font-bold uppercase text-emerald-400">Economic Impact</span>
                      <TrendingUp size={16} className="text-emerald-400"/>
                    </div>
                    <div className="text-2xl font-black">Millions in Revenue</div>
                    <div className="text-sm text-emerald-300">Funds roads, schools, & public services.</div>
                  </div>
               </div>

               {/* The Import/Export Paradox */}
               <div className="bg-white border-2 border-slate-100 rounded-[2.5rem] p-8 shadow-xl flex flex-col justify-center gap-6">
                  <h3 className="text-2xl font-black text-slate-800">The Paradox</h3>
                  
                  <div className="flex items-center gap-4 p-4 bg-orange-50 rounded-2xl border border-orange-100">
                     <div className="bg-orange-100 p-3 rounded-xl text-orange-600">
                        <TrendingUp size={24} />
                     </div>
                     <div>
                        <div className="font-black text-slate-800">We Export Crude</div>
                        <div className="text-sm text-slate-500">Unrefined oil leaves Belize.</div>
                     </div>
                  </div>

                  <div className="flex items-center justify-center">
                     <RefreshCw className="text-slate-300 animate-spin-slow" size={32} />
                  </div>

                  <div className="flex items-center gap-4 p-4 bg-blue-50 rounded-2xl border border-blue-100">
                     <div className="bg-blue-100 p-3 rounded-xl text-blue-600">
                        <Droplets size={24} />
                     </div>
                     <div>
                        <div className="font-black text-slate-800">We Import Gas</div>
                        <div className="text-sm text-slate-500">Refined fuel comes back at a higher cost.</div>
                     </div>
                  </div>
               </div>
            </div>

            <div className="bg-indigo-50 border-2 border-indigo-100 rounded-3xl p-8 text-center">
               <h4 className="font-bold text-indigo-900 text-lg mb-2">Did You Know?</h4>
               <p className="text-indigo-700">
                 In 2011, after the Deepwater Horizon spill in the US, Belizeans voted in a "People's Referendum" to ban offshore oil drilling to protect the Reef.
               </p>
            </div>
          </div>
        )}

        {/* --- SESSION 5: REFLECTION --- */}
        {activeSession === 4 && (
          <div className="animate-in zoom-in-95 duration-500 max-w-3xl mx-auto">
            <h2 className="text-5xl font-black mb-2 text-center text-slate-800">Your Reflection</h2>
            <p className="text-center text-slate-500 mb-10">Connect the concepts: Economy vs. Environment.</p>

            {!reflection.isSubmitted ? (
              <div className="bg-white p-8 md:p-12 rounded-[3rem] shadow-2xl border border-slate-100">
                <div className="space-y-8">
                  <div>
                    <label className="block text-sm font-bold text-slate-400 uppercase tracking-wider mb-3">
                      The Benefit (Why we use it)
                    </label>
                    <div className="flex items-center gap-4">
                      <span className="text-xl md:text-2xl font-bold text-slate-700 whitespace-nowrap">"One reason Belize uses oil is...</span>
                      <input 
                        value={reflection.benefit}
                        onChange={(e) => setReflection({...reflection, benefit: e.target.value})}
                        className="flex-1 bg-indigo-50 border-b-4 border-indigo-200 p-2 text-xl md:text-2xl font-bold text-indigo-700 focus:outline-none focus:border-indigo-500 transition-colors"
                        placeholder="type here..."
                      />
                    </div>
                  </div>

                  <div>
                    <label className="block text-sm font-bold text-slate-400 uppercase tracking-wider mb-3">
                      The Cost (The problem)
                    </label>
                    <div className="flex items-center gap-4">
                      <span className="text-xl md:text-2xl font-bold text-slate-700 whitespace-nowrap">...but one problem is..."</span>
                      <input 
                        value={reflection.problem}
                        onChange={(e) => setReflection({...reflection, problem: e.target.value})}
                        className="flex-1 bg-rose-50 border-b-4 border-rose-200 p-2 text-xl md:text-2xl font-bold text-rose-700 focus:outline-none focus:border-rose-500 transition-colors"
                        placeholder="type here..."
                      />
                    </div>
                  </div>
                </div>

                <button 
                  onClick={() => setReflection({...reflection, isSubmitted: true})}
                  disabled={!reflection.benefit || !reflection.problem}
                  className="mt-12 w-full py-5 bg-slate-900 text-white rounded-2xl font-black text-xl hover:bg-slate-800 disabled:opacity-50 disabled:cursor-not-allowed transition-all shadow-xl shadow-slate-200"
                >
                  Create My Statement
                </button>
              </div>
            ) : (
              <div className="bg-gradient-to-br from-indigo-600 to-purple-700 p-1 rounded-[3rem] shadow-2xl transform hover:scale-[1.01] transition-transform">
                <div className="bg-slate-900 p-12 rounded-[2.8rem] text-center relative overflow-hidden">
                   <div className="absolute top-0 left-0 w-full h-full opacity-10 bg-[url('https://www.transparenttextures.com/patterns/cubes.png')]"></div>
                   
                   <Sun className="mx-auto text-amber-400 mb-6" size={64} />
                   <h3 className="text-white/50 font-bold uppercase tracking-widest text-sm mb-6">Student Reflection</h3>
                   
                   <p className="text-3xl md:text-4xl leading-relaxed font-serif text-white mb-8">
                     "One reason Belize uses oil is <span className="text-amber-400 underline decoration-amber-400/30 underline-offset-4">{reflection.benefit}</span>, but one problem is <span className="text-rose-400 underline decoration-rose-400/30 underline-offset-4">{reflection.problem}</span>."
                   </p>
                   
                   <button 
                    onClick={() => setReflection({...reflection, isSubmitted: false})}
                    className="text-white/40 hover:text-white text-sm font-bold flex items-center gap-2 mx-auto transition-colors"
                   >
                     <RefreshCw size={14} /> Edit Reflection
                   </button>
                </div>
              </div>
            )}
          </div>
        )}

      </main>

      {/* Footer Navigation */}
      <footer className="fixed bottom-0 left-0 right-0 p-6 pointer-events-none z-40">
        <div className="max-w-6xl mx-auto flex justify-between items-center pointer-events-auto">
          <button 
            disabled={activeSession === 0}
            onClick={() => setActiveSession(prev => prev - 1)}
            className={`px-6 py-3 rounded-xl font-bold transition-all backdrop-blur-md shadow-lg border ${activeSession === 0 ? 'opacity-0' : (activeSession === 2 ? 'bg-slate-800/80 text-white border-slate-700 hover:bg-slate-700' : 'bg-white/80 text-slate-600 border-slate-200 hover:bg-white')}`}
          >
            Back
          </button>
          
          <button 
            disabled={activeSession === sessions.length - 1}
            onClick={() => setActiveSession(prev => prev + 1)}
            className={`px-8 py-3 rounded-xl font-black text-white transition-all shadow-lg shadow-orange-500/20 flex items-center gap-2 ${activeSession === sessions.length - 1 ? 'opacity-0' : 'bg-orange-600 hover:bg-orange-700 hover:scale-105'}`}
          >
            Next <ChevronRight size={20} />
          </button>
        </div>
      </footer>

    </div>
  );
};

const root = createRoot(document.getElementById('root'));
root.render(<App />);
    </script>
</body>
</html>
